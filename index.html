<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container-box">
      <input id="display" type="number" readonly />
      <div class="btn-wrap">
        <button class="btn" id="clear" data-value="AC">AC</button>
        <button class="btn" id="negative" data-value="+/-">+/-</button>
        <button class="btn" id="percentage" data-value="%">%</button>
        <button class="btn" id="divide" data-value="/">/</button>
        <button class="btn" id="seven" data-value="7">7</button>
        <button class="btn" id="eigth" data-value="8">8</button>
        <button class="btn" id="nine" data-value="9">9</button>
        <button class="btn" id="multiply" data-value="*">*</button>
        <button class="btn" id="four" data-value="4">4</button>
        <button class="btn" id="five" data-value="5">5</button>
        <button class="btn" id="six" data-value="6">6</button>
        <button class="btn" id="subtract" data-value="-">-</button>
        <button class="btn" id="one" data-value="1">1</button>
        <button class="btn" id="two" data-value="2">2</button>
        <button class="btn" id="three" data-value="3">3</button>
        <button class="btn" id="addition" data-value="+">+</button>
        <button class="btn" id="zero" data-value="0">0</button>
        <button class="btn" id="point " data-value=".">.</button>
        <button class="btn" id="equal" data-value="=">=</button>
      </div>
    </div>
  </body>
</html>
